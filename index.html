<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>
    <div id="calculator">
         <!-- Table is used to create Calculator structure-->
        <table>
            <thead>
                <tr>
                    <td rowspan="2" colspan="4">
                        <input type="text" id="display" placeholder="0">
                    </td>
                </tr>
                
                
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" class="button" >AC</button></td>
                    <td> <button type="button" class="button">DEL</button></td>
                    <td><button type="button" class="button">%</button></td>
                    <td class="arithemetic"> <button type="button" class="button">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="button">7</button></td>
                    <td> <button type="button" class="button">8</button></td>
                    <td> <button type="button" class="button">9</button></td>
                    <td class="arithemetic"><button type="button" class="button">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="button">4</button></td>
                    <td> <button type="button" class="button">5</button></td>
                    <td> <button type="button" class="button">6</button></td>
                    <td class="arithemetic"> <button type="button" class="button">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="button">1</button></td>
                    <td><button type="button" class="button">2</button></td>
                    <td><button type="button" class="button">3</button></td>
                    <td class="arithemetic"><button type="button" class="button">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="button">0</button></td>
                    <td><button type="button" class="button">.</button></td>
                    <td class="arithemetic"><button type="button" class="button">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="calculator.js">
    </script> 
</body>
</html>
